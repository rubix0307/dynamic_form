{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>{{ title|default:'index' }}</title>
    
    <!-- Preload CSS for high priority loading -->
    <link rel="preload" href="{% static 'css/style.css' %}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="{% static 'css/form.css' %}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <noscript>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/form.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
    </noscript>
    
    <script src="https://unpkg.com/htmx.org@1.9.12" crossorigin="anonymous"></script>
    
    
    
    <script src="{% static 'js/common.js' %}"></script>
    
    <script src="{% static 'js/removeActivity.js' %}"></script>
    <script src="{% static 'js/searchActivity.js' %}"></script>
    <script src="{% static 'js/checkActivitiesBtn.js' %}"></script>
    <script src="{% static 'js/home_activity.js' %}"></script>
    <script src="{% static 'js/dynamic-placeholder.js' %}"></script>
    <script src="{% static 'js/block3.js' %}"></script>
    <script src="{% static 'js/block4.js' %}"></script>
    <script src="{% static 'js/block5.js' %}"></script>
    <script src="{% static 'js/block6.js' %}"></script>
    <script src="{% static 'js/block7.js' %}"></script>

</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% block body %}
    	
    {% endblock %}
</body>
</html>
