{% include 'main/visa/is_resident.html' %}

<div class="form-group" data-block6-check-radio="1">
    <div class="question">Нужна ли Вам резидент-виза?</div>

    <div class="option">
        <input type="radio" name="visa_required" value="1" required="" aria-invalid="true"
        hx-post="get_form/?part=visa_detail"
        hx-trigger="click"
        hx-target="#visa-detail"
        hx-swap="beforeend"
        >
        Да
    </div>
    <div id="visa-detail"></div>
    <div class="option">
        <input type="radio" name="visa_required" value="0" required="" aria-invalid="true" onclick="clearById('visa-detail')">
        Нет
    </div>
</div>
<div class="next" onclick="checkInputsBlock6(this)">Далее</div>
<div id="office_and_bank" class="form-group"></div>
