<div id="activity-suggestions" data-HideCheckingActivities="1">
    <ul>
        {% for activity in activities %}
            <li 
               hx-get="/get_activity_detail?activity={{ activity.id }}"
               hx-target="#selected-activities"
               hx-swap="afterbegin"
               hx-on="htmx:afterRequest: this.style.display='none';"
            >{{ activity.name }}</li>
        {% endfor %}
    </ul>
</div>
