<div class="payment">

    <div class="name">{{ payment.name }}</div>

    <div class="total">
        {% if payment.is_start_value %}<div style="margin-right: 5px;">от</div>{% endif %}
        <div data-price="{{ payment.value|floatformat:2 }}{{ payment.price|floatformat:2 }}"></div>
    </div>
</div>

{% if payment.values|length %}
    {% include 'main/solutions/payments.html' with payments=payment.values total_hidden=1 %}
{% endif %}
